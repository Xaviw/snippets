    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>事件流</title>
  </head>
  <body>
    <div id="div">
      <ul id="ul" style="background-color: antiquewhite">
        <li id="li1" style="background-color: aqua">
          <a id="a" href="www.baidu.com" onclick="return false">baidu</a>
        </li>
        <li id="li2" style="background-color: aquamarine">li2</li>
      </ul>
    </div>
  </body>
  <script>
    window.addEventListener("click", (e) => {
      console.log("window bubble", e);
    });
    div.addEventListener("click", (e) => {
      console.log("div bubble", e);
    });
    ul.addEventListener("click", (e) => {
      console.log("ul bubble", e);
    });
    li1.addEventListener("click", (e) => {
      console.log("li bubble", e);
    });

        // event.stopPropagation();
