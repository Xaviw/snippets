<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  div{
    margin: 0 auto;
  }
  button{
    width: 200px;
    height: 80px;
    border-radius: 20px;
    background-color: aqua;
    border: none;
    outline: none;
    font-size: 2em;
    font-weight: bold;
  }
</style>
<body>
  <div style="margin: 0 auto;">
    <button onclick="de(()=>{
      console.log(this.test);
    })">防抖</button>
    <hr>
    <button onclick="throttle()">节流</button>
  </div>
</body>
<script>
  function debounce() {
    let flag;
    return (func) => {
      let test='test';
      if (flag) clearTimeout(flag);
      console.log(this.test);
      flag = setTimeout(() 
      => {
        func.call(this);
      }, 1000);
    }
  }
  let de = debounce()
  function throttle() {
    console.log('throttle');
  }
</script>
</html>
